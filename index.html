<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  <main>
    <div id="resolution" class="buttons">
      <span>Resolution:</span>
      <button data-resolution='4'>4</button>
      <button data-resolution='8'>8</button>
      <button data-resolution='16'>16</button>
      <button data-resolution='32'>32</button>
      <button data-resolution='64'>64</button>
    </div>
    <div class="buttons">
      <button id='clear'>Clear</button>
    </div>
    <div id="easContainer">
      <!-- <div class="square"></div> -->
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
