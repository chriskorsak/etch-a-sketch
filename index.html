<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  <main>
    <div id="resolutionControls">
      <input type="range" id="resolution" name="square" 
             min="4" max="64" value="16" step="4">
      <label for="square">Resolution:<span id="resolutionValue">16</span></label>
    </div>
    <div class="buttons">
      <button id='clear'>Clear</button>
    </div>
    <div id="easContainer">
      <!-- <div class="square"></div> -->
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
